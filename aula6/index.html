<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM.</title>
    <style>
        div#area
        {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        ppppppp
    </div>

    <script>

        var quadrado = window.document.getElementById("area");

        //Programa prestar atenção nos eventos sem precisar chamar dentro da area determinada que vai ter a função.
        quadrado.addEventListener('mouseenter',entrar)
        quadrado.addEventListener('click',clicar)
        quadrado.addEventListener('mouseout',sair)

        function sair(){
            quadrado.innerText = 'saiii!!'
            quadrado.style.background = 'red'
            quadrado.style.color = 'black'
        }

        function clicar(){
            quadrado.innerText = 'Cliqueiii!!'
            quadrado.style.background = 'yellow'
            quadrado.style.color = 'black'
        }


        function entrar(){
            quadrado.innerText = 'entreii!!'
            quadrado.style.background = 'green'
            quadrado.style.color = 'black'
        }
    </script>
</body>
</html>
