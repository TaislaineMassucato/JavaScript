<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nacionalidade</h2>

        Qual seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="ver()"> 

    <div id="res">###</div>

    <script>
        function ver(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')

            var v = String(pais.value)

            res.innerHTML = `<p>Seu país é ${v}</p>`
            if(v == `Brasil`){
                res.innerHTML += ` <strong>Brasileiro</strong>`
            }else{
                res.innerHTML += ` <strong>Estrangeiro</strong>`
            }
        }
    </script>
</body>
</html>
