<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    <label for="ivel">
        Velocidade carro: <input type="number" name="vel" id="ivel">km/h
    </label>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">###</div>

    <script>
        function calcular(){
            var txtvel = window.document.getElementById('ivel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}km/h</strong></p>`
            if(vel > 60 ){
                res.innerHTML += `<p>Acima da Velo..<strong>Multadoo!!!</strong><p>`
            }
            res.innerHTML += `Dirija sempre com sinto de segurança`
        }
    </script>
  
</body>
</html>
